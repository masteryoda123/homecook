<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>homecook</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    animated="true"
    placeholder="What should I eat..."
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel">
    <!--
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
    -->
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" (click)="recipeSelect(recipe)">
      <ion-thumbnail item-start>
        <img class="thumbnail" src="assets/imgs/afung.jpg">
      </ion-thumbnail>
      <h2>{{ recipe.name }}</h2>
      <button ion-button clear item-end>Add to mealplan</button>
    </ion-item>
  </ion-list>
</ion-content>
