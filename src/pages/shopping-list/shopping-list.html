<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let inventory of inventories">
      <ion-label color="dark">
        {{inventory.name}}
      </ion-label>
      <div class="inventory-quantity-textbox-wrapper" item-right>
        <ion-input type="number" placeholder="{{ inventory.quantity }}"
                   class="inventory-quantity-textbox">
        </ion-input>
      </div>

      <ion-icon name="close-circle" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
